<!DOCTYPE html>
<html>
<head>
    <title>Employer Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <h1>Employer Dashboard</h1>
    <a href="{{ url_for('post_job') }}">Post a New Job</a>
    <ul>
        {% for job_listing in job_listings %}
            <li>
                <a href="{{ url_for('edit_job', job_id=job_listing.job_id) }}">Edit</a>
                <a href="{{ url_for('delete_job', job_id=job_listing.job_id) }}">Delete</a>
                {{ job_listing.job_title }} - {{ job_listing.company_name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
